<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Time</title>
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shanghai">
      
    <div class="shanghai-face outer-face">
      <div class="inner-face-small">
        <div class="s-hand shanghai-hour-hand"></div>
        <div class="s-hand shanghai-min-hand"></div>
        <div class="s-hand shanghai-second-hand"></div>
      </div>
    </div>
    <p class="s-name">Shanghai</p>
  </div>

  <div class="clock">
      <div class="clock-face">
        <div class="inner-face"></div>
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
